services:
  db:
    image: postgres:15
    container_name: carbot-postgres
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  carbot:
    build:
      context: ./Carbot.web
      dockerfile: Dockerfile
    container_name: carbot-app
    restart: always
    depends_on:
      - db
    env_file:
      - .env
    environment:
      ConnectionStrings__CarbotDb: ${CARBOT_CONNECTION_STRING}
    ports:
      - "5000:5000"

volumes:
  postgres-data:
